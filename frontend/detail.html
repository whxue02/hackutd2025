<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vehicle Detail</title>
    <style>
      :root{
        --bg-1:#0b1220; /* very dark navy */
        --bg-2:#0f1724; /* slightly lighter */
        --card:#0e1622; /* card surface */
        --muted:#9aa4b2; /* muted light */
        --accent:#e6eef8; /* pale text */
        --glass: rgba(255,255,255,0.02);
      }
      html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
      body{background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--accent);display:flex;align-items:flex-start}
      .container{width:100%;max-width:1200px;margin:40px auto;padding:20px 28px;position:relative}
      .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
      .title{display:flex;align-items:center;gap:16px}
      .avatar{width:64px;height:64px;border-radius:50%;background:linear-gradient(135deg,#bfbfbf,#6b7278);display:flex;align-items:center;justify-content:center;color:#0b1220;font-weight:700;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
      .title h1{margin:0;font-size:20px;color:var(--accent)}
      .title p{margin:0;color:var(--muted);font-size:13px}
      .search{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:12px 18px;border-radius:24px;display:flex;align-items:center;gap:8px;width:420px}
      .search input{border:0;background:transparent;outline:none;width:100%;color:var(--muted)}

      .main{display:flex;gap:20px}
      .left-rail{width:64px;display:flex;flex-direction:column;gap:18px;align-items:center}
      .rail-btn{width:48px;height:48px;background:rgba(255,255,255,0.02);border-radius:14px;display:flex;align-items:center;justify-content:center;color:var(--accent);box-shadow:inset 0 -6px 12px rgba(255,255,255,0.02),0 8px 20px rgba(2,6,23,0.6)}

      .hero{flex:1;display:flex;align-items:center;justify-content:center;padding:18px 8px}
      .car-wrap{position:relative;width:720px;height:340px;display:flex;align-items:center;justify-content:center}
      .car-img{max-width:100%;max-height:100%;object-fit:contain;filter:contrast(1.03) saturate(0.9);filter:drop-shadow(20px 24px 40px rgba(0,0,0,0.6))}

      .right-col{width:220px;padding-top:40px}
      .colors{margin-top:30px}
      .color-dot{width:18px;height:18px;border-radius:50%;display:inline-block;margin-right:8px;border:2px solid rgba(0,0,0,0.4);box-shadow:0 8px 18px rgba(2,6,23,0.6)}

      .features{margin-top:36px}
      .features h3{margin:0 0 14px 0;color:var(--accent)}
      .pills{display:flex;gap:18px;overflow:auto;padding-bottom:10px}
      .pill{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));min-width:170px;padding:18px;border-radius:16px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:8px;box-shadow:0 12px 30px rgba(2,6,23,0.6)}
      .pill .small{color:var(--muted);font-size:12px}
      .pill .big{font-weight:700;font-size:18px;color:var(--accent)}
      .pill img{width:56px;height:56px;border-radius:10px;object-fit:cover}

      /* Responsive */
      @media (max-width:1100px){.car-wrap{width:520px;height:260px}.right-col{display:none}}
      @media (max-width:720px){.container{padding:12px;margin:20px} .car-wrap{width:320px;height:180px}}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="title">
          <div class="avatar">T</div>
          <div>
            <h1 id="car-title">Toyota Rav-4</h1>
            <p id="car-sub">Model 2015</p>
          </div>
        </div>

        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input placeholder="Hinted search text" id="search-input" />
        </div>
      </div>

      <div class="main">
        <div class="left-rail">
          <div class="rail-btn">‚â°</div>
          <div class="rail-btn">‚ñ°</div>
          <div class="rail-btn">‚ô°</div>
          <div class="rail-btn">üîç</div>
        </div>

        <div class="hero">
          <div class="car-wrap">
            <img id="car-image" class="car-img" src="" alt="car" />
          </div>
        </div>

        <aside class="right-col">
          <div style="text-align:right;color:var(--muted);font-size:13px">Colors</div>
          <div class="colors" id="color-dots">
            <!-- dots injected -->
          </div>

          <div style="height:24px"></div>

          <div style="color:var(--muted);font-size:13px;text-align:right">Corolla Cross 2015</div>
        </aside>
      </div>

      <div class="features">
        <h3>Feature Highlights</h3>
        <div class="pills" id="feature-pills">
          <!-- pills injected by JS -->
        </div>
      </div>
    </div>

    <script src="./detail.js"></script>
  </body>
 </html>
